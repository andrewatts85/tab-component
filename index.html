<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tab Component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="tabComponent">
  <!-- Insert code to create tabbed components here -->
  <div class="tab">
    <input type="radio" id="home" name="tabs" checked/>
    <label for="home">Home Decor</label>
    <div class="content"><p>Browse through our list of Home Decor Items</p><hr></div>
  </div>
  
  <div class="tab">
    <input type="radio" id="furniture" name="tabs" />
    <label for="furniture">Furniture</label>
    <div class="content"><p>Flash Sale on Living Room and Bedroom Furniture</p><hr></div>
  </div>
  
  <div class="tab">
    <input type="radio" id="kitchen" name="tabs"/>
    <label for="kitchen">Kitchen</label>
    <div class="content"><p>Bring the best out of the masterchef in you!!</p><hr></div>
  </div>

  <div class="tab">
    <input type="radio" id="clearance" name="tabs"/>
    <label for="clearance">Clearance</label>
    <div class="content"><p>Red hot deals at affordable prices. Check out our clearance section for more details.</p><hr></div>
  </div>
</div>
  </body>
</html>
